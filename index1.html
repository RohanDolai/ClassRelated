<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.in</title>
    <link rel="shortcut icon" href="titlelogo.png" />
    <link rel="stylesheet" href="style1.css" />
    <!-- for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Patrick+Hand&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <div class="logo"><img src="logo.png" alt="image"></div>
        <div class="address"><div class="material-symbols-outlined">
            location_on
        </div>Hello, <br> Select your location</div>
        <div class="all">ALL <span class="material-symbols-outlined">
            arrow_drop_down
            </span></div>
        <div class="text-field"></div>
        <div class="search"><span class="material-symbols-outlined">
            search
            </span></div>
        <div class="location">
          <img src="india.png" alt="image"> &nbsp; IND<span class="material-symbols-outlined">arrow_drop_down
                </span></div>
        <div class="signin">
            <div class="hello">
                Hello,Sign in
            </div>
            <div class="account">
              Accounts & Lists<span class="material-symbols-outlined">arrow_drop_down</span>
            </div>
        </div>
        <div class="order-details">
          <div class="returns">
            Returns
          </div>
          <div class="orders">
            & orders
          </div>
        </div>
        <div class="cart">
          <span class="material-symbols-outlined">
            shopping_cart
            </span> Cart
        </div>
    </header>
  </body>
</html>
